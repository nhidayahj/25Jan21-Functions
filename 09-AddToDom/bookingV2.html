<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Restaurant Booking</title>
  </head>
  <body>
    <div class="container">
        <h1>Reservation</h1>

        <div>
            <label class="form-label">Full Name</label>
            <input type="text" id = "fullname" placeholder="Your full name" class="form-control">
        </div>

        <!-- Creating Radio buttons -->
        <div class="mt-3">
            <!-- Keep one template for reference -->
            <label class="form-label">Preferred Seating</label>
            <div id="seating-options"></div>
            <!-- Keep one template for reference -->
            <!-- <div class="form-check">
                <input class="form-check-input seatingClass" type="radio" name="seating" value="counter">
                <label class="form-check-label">Counter</label>
            </div> -->
        </div>


        <!-- Checkboxes Values -->
        <div class="mt-3">
            <label class="form-label">Premium Services</label>
            <div id="services-options"></div>
            <!-- Keep one template for reference -->
            <!-- <div class="form-check">
                <input class="form-check-input servicesClass" type="checkbox" name="services" value="birthday-song">
                <label class="form-check-label">Birthday Song</label>
            </div> -->
        
        </div>

        <div class="mt-3">
            <label class="form-check-label">Timings</label>
            <select class="custom-select" id="timing" name="timming">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>

        </div>
            <div class="mt-3">
                <button type="button" class="btn btn-primary" id="book-btn">Submit</button>
            </div>
        
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="bookingV2.js"></script>
 </body>
