<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>BMI Calculator App </title>
</head>

<body>
    <div class="container">
        <div id='bmi-form'>
            <h1>Calculate your BMI</h1>
        
            <div class="mt-3">
                <label class="form-label">Select unit of measurement</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input unit" value="imperial" name="unit">
                    <label class="form-label">Imperial</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input unit" value="metric" name="unit">
                    <label class="form-label">Metric</label>
                </div>
            </div>

            <div class="mt-3">
                
                    <label class="form-label">Your weight <span id="weight-unit"></span></label>
                    <input type="text" id="weight" class="form-control">
                
                
                    <label class="form-label">Your height <span id="height-unit"></span></label>
                    <input type="text" id="height" class="form-control">
                
            </div>

        
            <div class="mt-3">
                <button type="button" class="btn btn-outline-primary" id="calc-bmi">Calculate BMI</button>
            </div>
        </div>

        <div class="mt-3" id="form-result">
            <div id="health-res">

            </div>
            <button id="back-btn" class="btn btn-primary">Back</button>  
        </div>


    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="bmi.js"></script>
</body>

</html>
